<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="../../assets/gestao-de-informacao.png" type="image/x-icon">
    <title>Register</title>
</head>
<body class="centralize">
    <form action="">
        <div class="form-field">
            <div><label for="email">Email</label></div>
            <input id="email" type="text" placeholder="seu@email.com" onchange="onChangeEmail()">
            <div id="email-required-error" class="error">Email é obrigatório</div>
            <div id="email-invalid-error" class="error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label for="password">Senha</label></div>
            <input id="password" type="password" placeholder="Senha" onchange="onChangePassword()">
            <div id="password-required-error" class="error">Senha é obrigatório</div>
            <div id="password-min-length-error" class="error">A Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label for="confirmPassword">Confirmar Senha</label></div>
            <input id="confirmPassword" type="password" placeholder="Confirmar Senha" onchange="onChangeConfirmPassword()">
            <div id="password-doesnt-match-error" class="error">Senha e Confirmar Senha devem ser iguais</div>
        </div>
        <div>
            <button id="registerButton" type="button" class="solid" disabled="true" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>
    <script src="register.js"></script>
</body>
</html>
